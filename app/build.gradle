apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.qsp.player"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 245
        versionName "2.3.0-git"
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    ndkVersion = '21.0.6113669'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.documentfile:documentfile:1.0.1'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.github.kizitonwose.colorpreference:core:1.1.0'
    implementation 'com.github.kizitonwose.colorpreference:support:1.1.0'
    implementation 'com.pes.materialcolorpicker:library:1.2.5'
    implementation 'org.apache.commons:commons-compress:1.19'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'sk.baka.slf4j:slf4j-handroid:1.7.32'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testImplementation "org.mockito:mockito-core:3.6.28"
    testImplementation "org.mockito:mockito-junit-jupiter:3.6.28"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    androidTestImplementation "org.mockito:mockito-android:3.6.28"
}
